<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number: ">
    <input type="number" id="num2" placeholder="Enter second number: "><br><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Substract</button>
    <button onclick="mult()">Multiply</button>
    <button onclick="div()">Divide</button>
    <p id="result"></p>
    <script>
        function add(){
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let sum = Number(number1) + Number(number2);
            document.getElementById("result").innerText = "Result: " +sum;

        }

        function sub(){
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let diff = Number(number1) - Number(number2);
            document.getElementById("result").innerText = "Result: " +diff;

        }

        function mult(){
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let prd = Number(number1) * Number(number2);
            document.getElementById("result").innerText = "Result: " +prd;

        }

        function div(){
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let div = Number(number1) / Number(number2);
            document.getElementById("result").innerText = "Result: " +div;

        }

    </script>
</body>
</html>
